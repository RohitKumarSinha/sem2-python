<html>
 <head> </head>
    <body>
	 <canvas id="myCanvas" width="680" height="550" style="border:2px solid"></canvas>
	</body>
	<script>
	
	var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');

	//smiley
	context.fillStyle = 'LawnGreen';
	context.strokeStyle = 'black';
	context.lineWidth = 5;
	context.beginPath();
	context.arc(320, 240, 200, 0, 2 * Math.PI);
	context.fill();
	context.stroke();
	context.closePath();

	//eyes
	context.fillStyle = 'cyan';
	context.beginPath();
	context.arc(270, 175, 30, 0, 2 * Math.PI);
	context.fill();
	context.stroke();
	context.closePath();

	context.beginPath();
	context.arc(370, 175, 30, 0, 2 * Math.PI);
	context.fill();
	context.stroke();
	context.closePath();
	
	//mouth
	context.strokeStyle = 'magenta';
	context.lineWidth = 5;
	context.beginPath();
	context.arc(320, 240, 150, 0, -1 * Math.PI);
	context.stroke();
	context.closePath();


	context.font='50px Arial Black';
	context.fillText("Smile!", 230,500);
	</script>
</html>
